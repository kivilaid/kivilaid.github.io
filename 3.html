<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Looping Background Animation with Gradient</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        .circle {
            fill: url(#gradient);
            stroke: none;
            animation: pulse 4s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        .circle:nth-child(2) {
            animation-delay: -1s;
        }
        .circle:nth-child(3) {
            animation-delay: -2s;
        }
        .circle:nth-child(4) {
            animation-delay: -3s;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <svg class="background" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
        <defs>
            <radialGradient id="gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:#4B0082;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
            </radialGradient>
        </defs>
        <circle class="circle" cx="50" cy="50" r="20" />
        <circle class="circle" cx="50" cy="50" r="35" />
        <circle class="circle" cx="50" cy="50" r="50" />
        <circle class="circle" cx="50" cy="50" r="65" />
    </svg>
</body>
</html>
